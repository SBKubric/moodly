{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <form action="{{ url_for('analysis.start') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group row">
                    <div class="col-4">
                    {{ form.category.label }}
                    </div>
                    <div class="col-8">
                    {{ form.category() }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                    {{ form.query.label }}
                    </div>
                    <div class="col-8">
                    {{ form.query() }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                    {{ form.age.label }}
                    </div>
                    <div class="col-8">
                    {{ form.age() }}
                    </div>
                </div>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
        <div class="col-6">
            
        </div>
    </div>
{% endblock %}
