{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="card text-center border-dark shadow">
        <div class="card-header">
            {{ name }}
        </div>
        <div class="card-body">
            <form action="{{ url_for('analysis.start') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group row">
                    <div class="col-4">
                        {{ form.category.label }}
                    </div>
                    <div class="col-8">
                        {{ form.category() }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                        {{ form.query.label }}
                    </div>
                    <div class="col-8">
                        {{ form.query() }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                        {{ form.age.label }}
                    </div>
                    <div class="col-8">
                        {{ form.age() }}
                    </div>
                </div>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
